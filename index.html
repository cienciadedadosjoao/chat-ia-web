<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Atendimento - Agente IA</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 20px; }
    #chat { max-width: 600px; margin: auto; border: 1px solid #ccc; padding: 10px; background: white; height: 400px; overflow-y: scroll; }
    .msg { margin: 10px 0; }
    .user { text-align: right; }
    input, button { padding: 10px; width: 80%; margin-top: 10px; }
    button { width: 18%; }
  </style>
</head>
<body>
  <h2>Chat com Agente IA</h2>
  <div id="chat"></div>
  <input type="text" id="msgInput" placeholder="Digite sua mensagem..." />
  <button onclick="sendMsg()">Enviar</button>

  <script>
    const chat = document.getElementById("chat");

    function appendMsg(msg, isUser = false) {
      const div = document.createElement("div");
      div.className = "msg" + (isUser ? " user" : "");
      div.textContent = msg;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMsg() {
      const input = document.getElementById("msgInput");
      const userMsg = input.value;
      if (!userMsg) return;

      appendMsg("VocÃª: " + userMsg, true);
      input.value = "";

      const response = await fetch("https://SEU_WEBHOOK_PUBLICO.n8n.cloud/webhook/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userMsg })
      });

      const data = await response.json();
      appendMsg("IA: " + data.reply);
    }
  </script>
</body>
</html>
