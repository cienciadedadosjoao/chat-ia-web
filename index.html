<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nobe IA - Atendimento Seguro</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #e2e8f0, #f8fafc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container, .chat-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0f172a;
    }
    .input-group {
      margin-bottom: 15px;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
    }
    .input-group input:focus {
      outline: none;
      border-color: #3b82f6;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #2563eb;
    }
    .chat {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #cbd5e1;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      background: #f8fafc;
    }
    .usuario {
      font-weight: bold;
      color: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="login-container" id="loginBox">
    <h2>Acesso Restrito - Nobe IA</h2>
    <div class="input-group">
      <input type="text" id="usuario" placeholder="Usuário">
    </div>
    <div class="input-group">
      <input type="password" id="senha" placeholder="Senha">
    </div>
    <button onclick="login()">Entrar</button>
  </div>

  <div class="chat-container" id="chatBox" style="display:none">
    <h2>Nobe IA</h2>
    <div class="chat" id="chat"></div>
    <div class="input-group">
      <input type="text" id="mensagem" placeholder="Digite sua mensagem...">
    </div>
    <button onclick="enviarMensagem()">Enviar</button>
  </div>

  <script>
    const usuariosAutorizados = {
      "admin": "1234",
      "joao": "senha123"
    };

    function login() {
      const user = document.getElementById("usuario").value;
      const pass = document.getElementById("senha").value;
      if (usuariosAutorizados[user] === pass) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("chatBox").style.display = "block";
      } else {
        alert("Acesso negado. Verifique suas credenciais.");
      }
    }

    const chat = document.getElementById("chat");
    const mensagemInput = document.getElementById("mensagem");

    function appendMsg(texto, usuario = false) {
      const div = document.createElement("div");
      div.className = usuario ? "usuario" : "bot";
      div.innerHTML = usuario ? `<span class='usuario'>Você:</span> ${texto}` : texto;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function enviarMensagem() {
      const mensagem = mensagemInput.value.trim();
      if (!mensagem) return;
      appendMsg(mensagem, true);
      mensagemInput.value = "";

      const resposta = await fetch("https://primary-production-6cfc.up.railway.app/webhook-test/chat-web", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: mensagem })
      });

      const dados = await resposta.json();
      appendMsg(dados.resposta || "Erro ao obter resposta do agente IA.");
    }

    document.addEventListener("keydown", function(e) {
      if (e.key === "Enter" && document.getElementById("chatBox").style.display !== "none") {
        e.preventDefault();
        enviarMensagem();
      }
    });
  </script>
</body>
</html>
