""<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atendimento - Agente IA</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      max-width: 90%;
    }
    .chat {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .input {
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .usuario {
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat" id="chat"></div>
    <div class="input">
      <input type="text" id="mensagem" placeholder="Digite sua mensagem..." />
      <button onclick="enviarMensagem()">Enviar</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const mensagemInput = document.getElementById("mensagem");

    function appendMsg(texto, usuario = false) {
      const div = document.createElement("div");
      div.className = usuario ? "usuario" : "bot";
      div.innerHTML = usuario ? `<span class='usuario'>Você:</span> ${texto}` : texto;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function enviarMensagem() {
      const mensagem = mensagemInput.value.trim();
      if (!mensagem) return;
      appendMsg(mensagem, true);
      mensagemInput.value = "";

      // Substitua pela sua URL de produção do n8n
      const resposta = await fetch("https://producao-primaria-6cfc.up.railway.app/webhook/chat-web", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: mensagem })
      });

      const dados = await resposta.json();
      appendMsg(dados.resposta || "Erro ao obter resposta do agente IA.");
    }

    mensagemInput.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        enviarMensagem();
      }
    });
  </script>
</body>
</html>
