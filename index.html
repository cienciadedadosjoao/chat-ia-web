<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Atendimento - Agente IA</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #login, #chat {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    #baterPapo {
      height: 300px;
      overflow-y: auto;
      background: #eef;
      padding: 10px;
      margin-bottom: 10px;
    }
    .mensagem {
      margin: 5px 0;
    }
    .usuario {
      text-align: right;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div id="login">
  <h2>Login</h2>
  <input type="text" id="usuario" placeholder="Usuário">
  <input type="password" id="senha" placeholder="Senha">
  <button onclick="autenticar()">Entrar</button>
  <p id="erro" style="color: red; text-align: center;"></p>
</div>

<div id="chat" style="display: none;">
  <h2>Chat com Agente IA</h2>
  <div id="baterPapo"></div>
  <input id="mensagem" placeholder="Digite sua mensagem...">
  <button onclick="enviarMsg()">Enviar</button>
</div>

<script>
  const usuarios = {
    "joaomarcos": "1234",
    "admin": "senha123"
  };

  function autenticar() {
    const usuario = document.getElementById('usuario').value;
    const senha = document.getElementById('senha').value;

    if (usuarios[usuario] === senha) {
      document.getElementById('login').style.display = 'none';
      document.getElementById('chat').style.display = 'block';
    } else {
      document.getElementById('erro').innerText = 'Usuário ou senha inválido';
    }
  }

  const chatDiv = document.getElementById('baterPapo');
  async function enviarMsg() {
    const msg = document.getElementById('mensagem').value;
    if (!msg) return;

    appendMsg(msg, true);
    document.getElementById('mensagem').value = '';

    // Envia para n8n
    const resposta = await fetch('https://primary-production-6cfc.up.railway.app/webhook/ia', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ pergunta: msg })
    }).then(res => res.json());

    appendMsg(resposta.resposta || 'Erro ao processar resposta.', false);
  }

  function appendMsg(texto, ehUsuario) {
    const div = document.createElement('div');
    div.className = 'mensagem' + (ehUsuario ? ' usuario' : '');
    div.textContent = texto;
    chatDiv.appendChild(div);
    chatDiv.scrollTop = chatDiv.scrollHeight;
  }
</script>
</body>
</html>
